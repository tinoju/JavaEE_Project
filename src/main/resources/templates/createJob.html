<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Job</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Create New Job</h2>
            <form th:action="@{/save-job}" th:object="${job}" method="post">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                </ul>
                
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Job ID</label>
                        <input type="number" class="form-control" th:field="*{id}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Score</label>
                        <select class="form-control" th:field="*{score}">	<!-- begin end theo numberjobes-->
                            <option value="">Choose...</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Members</label>
                        <select class="form-control" th:field="*{member_job}">	<!-- begin end theo numberjobes-->
                            <option value="">Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            
                        </select>
                    </div>
                    
                    <!-- <div class="col-md-6 form-group">
                        <label>Member Name: </label>
                        <input type="text" class="form-control" th:field="*{memberList.name}"> dung th:each cho members o table Project 
               		</div> -->
                                        
                    <div class="col-md-6 form-group">
                        <strong>Duration:</strong><br><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option1" value="3">
                            <label class="form-check-label" for="option1">3 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option2" value="5">
                            <label class="form-check-label" for="option2">5 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option3" value="7">
                            <label class="form-check-label" for="option3">7 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option4" value="14">
                            <label class="form-check-label" for="option4">14 Days</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Created by</label>
                        <input type="text" class="form-control" th:field="*{person_create}">
               		</div>
                    <div class="col-md-6 form-group">
                        <label>Launch Date</label>
                        <input type="date" class="form-control" th:field="*{launchDate}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Updated by</label>
                        <input type="text" class="form-control" th:field="*{person_updated}">
               		</div>
                    <div class="col-md-6 form-group">
                        <label>Update Date</label>
                        <input type="date" class="form-control" th:field="*{launchDate_updated}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" th:field="*{code_status}">
                    </div>
                    
                    
                    <div class="col-md-6 form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{home_flag}" id="homeflag">
                            <label class="form-check-label" for="homeflage">
                                Completed
                            </label>
                        </div>
                    </div>
                </div>
                
                                
                <div class="form-row">
                        <label>Time Completed</label>
                        <input type="text" class="form-control" th:field="*{time_completed}">
                </div>
                
                                       
                <button type="submit" class="btn btn-primary btn-block mt-3">Save Job</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
