<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Create New Project</h2>
            <form th:action="@{/save-project}" th:object="${project}" method="post">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                </ul>
                
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Project ID</label>
                        <input type="number" class="form-control" th:field="*{id}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Type</label>
                        <select class="form-control" th:field="*{type}">
                            <option value="">Choose...</option>
                            <option th:each="type : ${typeList}"
                            	th:value="${type.code_project}"
                            	th:utext="${type.type}"/>
                        </select>
                    </div>
                    <!-- <div class="col-md-6 form-group">
                        <label>Type</label>
                        <select class="form-control" th:field="*{type}">
                            <option value="">Choose...</option>
                            <option value="New">New Project</option>
                            <option value="Upgrade Project">Upgrade Project</option>
                            <option value="Maintenance">Maintenance Project</option>
                        </select>
                    </div> -->
                    
                    <div class="col-md-6 form-group">
                        <label>Estimated Price</label>
                        <input type="number" step="any" class="form-control" th:field="*{price}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Launch Date</label>
                        <input type="date" class="form-control" th:field="*{launchDate}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <strong>Duration:</strong><br><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option1" value="30">
                            <label class="form-check-label" for="option1">30 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option2" value="45">
                            <label class="form-check-label" for="option2">45 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option3" value="60">
                            <label class="form-check-label" for="option3">60 Days</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{days}" id="option4" value="90">
                            <label class="form-check-label" for="option4">90 Days</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Created by</label>
                        <input type="text" class="form-control" th:field="*{person_creat}">
               		</div>
                    
                    <div class="col-md-6 form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" th:field="*{code_status}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Manager</label>
                        <input type="text" class="form-control" th:field="*{manager}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label>Members</label>
                        <input type="text" class="form-control" th:field="*{members}">
                    </div>
                    
                    <!-- <div class="col-md-6 form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{featured}" id="featured">
                            <label class="form-check-label" for="featured">
                                Mark Featured
                            </label>
                        </div>
                    </div> -->
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                        <label>Number Jobs:</label>
                        <input type="number" class="form-control" th:field="*{job_number_es}">
                    </div>
                
                <div class="form-row">
                        <label>Time Completed</label>
                        <input type="text" class="form-control" th:field="*{time_completed}">
                </div>
                
                <div class="form-group">
                        <label>Color</label>
                        <input type="color" class="form-control" th:field="*{color}">
                </div>
                        
                <button type="submit" class="btn btn-primary btn-block mt-3">Save Project</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
